plugins {
    id 'java'
}

group = 'org.oryxel.viabedrockutility.generator'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.trimou:trimou-core:2.5.1.Final"
    implementation "org.jsoup:jsoup:1.19.1"
    implementation "commons-io:commons-io:2.18.0"
}

test {
    useJUnitPlatform()
}